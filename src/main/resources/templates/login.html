<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/images/icons/reader.png" type="image/png">
    <link rel="stylesheet" href="/css/login.css" type="text/css">

    <title> Login </title>
    <script>
        $(window, document, undefined).ready(function() {

            $('input').blur(function() {
                var $this = $(this);
                if ($this.val())
                    $this.addClass('used');
                else
                    $this.removeClass('used');
            });

            var $ripples = $('.ripples');

            $ripples.on('click.Ripples', function(e) {

                var $this = $(this);
                var $offset = $this.parent().offset();
                var $circle = $this.find('.ripplesCircle');

                var x = e.pageX - $offset.left;
                var y = e.pageY - $offset.top;

                $circle.css({
                    top: y + 'px',
                    left: x + 'px'
                });

                $this.addClass('is-active');

            });

            $ripples.on('animationend webkitAnimationEnd mozAnimationEnd oanimationend MSAnimationEnd', function(e) {
                $(this).removeClass('is-active');
            });

        });
    </script>
</head>
    <body>
        <hgroup>
            <h1>Sign in </h1>
        </hgroup>
        <form>
            <div class="group">
                <input type="text"><span class="highlight"></span><span class="bar"></span>
                <label>Name</label>
            </div>
            <div class="group">
                <input type="email"><span class="highlight"></span><span class="bar"></span>
                <label>Password</label>
            </div>
            <button type="button" class="button buttonBlue">Log in
                <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
            </button>
            <p><a class="form-footnote" href="/login" target="_blank">Forgot password?</a></p>
        </form>

        <footer>
            <a href="https://github.com" target="_blank"><img src="/images/icons/gh-logo.png"></a>
            <a href="https://www.facebook.com" target="_blank"><img src="/images/icons/facebook.png"></a>
            <a href="https://twitter.com" target="_blank"><img src="/images/icons/twitter.png"></a>
            <a href="https://vk.com/" target="_blank"><img src="/images/icons/vk.png"></a>
        </footer>
    </body>
</html>
