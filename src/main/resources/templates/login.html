<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <link href="/images/icons/reader.png" rel="shortcut icon" type="image/png">
    <link href="/css/login.css" rel="stylesheet" type="text/css">

    <title>Login</title>
</head>
<body>
<div class="page-wrapper bg-gra">
    <form method="post" th:action="@{/login}" th:userDo="${user}">
        <div class="group">
            <h1>Sign in</h1>
        </div>
        <div class="group">
            <label>Email</label>
            <input th:field="*{user.username}" type="email"><span class="highlight"></span><span class="bar"></span>
        </div>
        <div class="group">
            <label>Password</label>
            <input th:field="*{user.password}" type="text"><span class="highlight"></span><span class="bar"></span>
        </div>
        <button class="button buttonBlue" type="submit">Log in
            <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
        </button>
        <a href="Registration/index.html">
            <button class="btn btn-success btn-lg" type="button">
                Регистрация
            </button>
        </a>
        <a href="main.html">
            <button class="btn btn-success btn-lg" type="button">
                Личный кабинет
                <!--                        Для отладки-->
            </button>
        </a>
        <p>
            <a class="form-footnote left" href="/registration" target="_blank">Registration</a>
            <a class="form-footnote right" href="/login" target="_blank">Forgot password?</a>
        </p>
    </form>

    <footer>
        <a href="https://github.com" target="_blank"><img src="/images/icons/gh-logo.png"></a>
        <a href="https://www.facebook.com" target="_blank"><img src="/images/icons/facebook.png"></a>
        <a href="https://twitter.com" target="_blank"><img src="/images/icons/twitter.png"></a>
        <a href="https://vk.com/" target="_blank"><img src="/images/icons/vk.png"></a>
    </footer>
</div>
</body>

<script src="extra/jquery/jquery.min.js"></script>
<script src="js/ripples.js"></script>
</html>
